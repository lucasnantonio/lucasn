        <h1 class='f5 absolute t0 vt v-top'>Lucas Neumann —</h1>
        <div class="absolute measure-wide-ns b0 mb5 mr5">
            <p>Product designer at <a href="http://www.nubank.com.br" target='empty'>Nubank</a> & co-founder of <a href="http://www.projetofeito.com" target='empty'>Feito</a>. </p>
            <p> Previously, I’ve contributed to product design and user research at <a href="http://www.kano.me" target='empty'>Kano Computing</a>,  <a href="http://www.nossas.org" target='empty'>Nossas</a>, <a href="http://www.insitum.com" target='empty'>Insitum</a>, and <a href="http://www.futurebrand.com" target='empty'> Futurebrand</a>. Current obsessions: behaviour sciences and La La Land. </p>
            <footer class="bt b--near-white bt-thin pt4 mt4 f6">
              <a href="https://dribbble.com/lucasnantonio">Dribbble</a>   /   <a href="https://www.linkedin.com/in/lucasneumann/">Linkedin</a>
